<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/logo/logo.css">
  <title>Логотип</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="header__wrapper header__wrapper--top">
        <img src="../assets/favicon/logo.png" alt="логотип" class="header__logo logo">
        <ul class="navbar">
          <li class="navbar__item item"><a href="../index.html">На главную</a></li>
        </ul>
      </div>
    </div>
  </header>

  <div class="logo-pic">
    <div class="book">
      <div class="title">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="bookmark"></div>
  </div>
  <footer class="footer">
    <div class="footer__wrapper wrapper">
      <img src="../assets/favicon/logo.png" alt="логотип" class="footer__logo logo">
      <div class="footer__contacts contacts">
        <h4 class="footer__subtitle">Контакты</h4>
        <ul class="contacts__listing listing">
          <li class="listing__item">
            <img src="../assets/favicon/mail.svg" alt="иконка" class="listing__icon">
            <span class="listing__text">Yandex</span>
          </li>
          <li class="listing__item">
            <img src="../assets/favicon/telegram.svg" alt="иконка" class="listing__icon">
            <span class="listing__text">Telegram</span>
          </li>
        </ul>
      </div>
      <div class="footer__social social">
        <h4 class="footer__subtitle">Социальные сети</h4>
        <ul class="social-listing listing">
          <li class="listing__item">
            <img src="../assets/favicon/vk.svg" alt="иконка" class="listing__icon">
            <span class="listing__text">VK</span>
          </li>
          <li class="listing__item">
            <img src="../assets/favicon/instagram.svg" alt="иконка" class="listing__icon">
            <span class="listing__text">Instagram</span>
          </li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
