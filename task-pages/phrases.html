<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание flexbox</title>
  <link rel="stylesheet" href="../styles/phrases/phrases.css">
</head>
<body>
  <header>
    <div class="header">
      <div class="header__wrapper header__wrapper--top">
        <img src="../assets/favicon/logo.png" alt="логотип" class="header__logo logo">
        <ul class="navbar">
          <li class="navbar__item item"><a href="../index.html">На главную</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="main">
    <div class="wrapper">
      <h3 class="title">Фразы</h3>
      <div class="content">
        <div class="buttons">
          <button class="create">Создать</button>
          <button class="color">Перекрасить</button>
        </div>
        <p class="warning hidden">Фразы закончились</p>
        <div class="board">
          
        </div>
      </div>
    </div>
  </section>

  <template id="phrase-template">
    <div class="phrase">
      <p class="phrase__text"></p>
    </div>
  </template>
</body>
<script src="../js/phrases.js"></script>

</html>
