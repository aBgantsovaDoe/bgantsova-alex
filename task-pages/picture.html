<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/picture/pic.css">
  <title>Картинка</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="header__wrapper header__wrapper--top">
        <img src="../assets/favicon/logo.png" alt="логотип" class="header__logo logo">
        <ul class="navbar">
          <li class="navbar__item item"><a href="../index.html">На главную</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="content">
    <div class="wrapper">
      <h2 class="title">Рисунок в CSS</h2>
      <div class="picture-wrapper">
        <div class="picture">
          <div class="smoke-1"></div>
          <div class="smoke-2"></div>
          <div class="smoke-3"></div>
          <div class="tube"></div>
          <div class="cabin"></div>
          <div class="window"></div>
          <div class="headlight"></div>
          <div class="item-1"></div>
          <div class="item-2"></div>
          <div class="item-3"></div>
          <div class="item-4"></div>
          <div class="wheel-1">
            <div class="triangle-1"></div>
          </div>
          <div class="wheel-2">
            <div class="triangle-2"></div>
          </div>
          <div class="wheel-3">
            <div class="triangle-3"></div>
          </div>
          <div class="wheel-4">
            <div class="triangle-4"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
